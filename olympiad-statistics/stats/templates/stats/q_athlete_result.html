{% include "stats/navbar.html" %}

<span style="font-size: 20px"> Please fill in the fields below. </span>
<br> <br>

<div class="add">
    <form action="athlete_result" method="post" >
        {% csrf_token %}
        <input type="text" name="athlete_name" placeholder="Athlete name">
        <input type="text" name="weight" placeholder="Weight">
        <input type="text" name="games_id" placeholder="Games id">
        <input type="text" name="sport" placeholder="Sport">
        <br> <br>
        <input type="text" name="event" placeholder="Event">
        <input type="text" name="medal" placeholder="Medal">
        <input type="text" name="country" placeholder="Country">
        <input type="text" name="age" placeholder="Age"> <br><br>
        <input type="submit" value="Add">
    </form>
</div>
